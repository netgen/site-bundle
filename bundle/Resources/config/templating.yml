services:
    twig.extension.array:
        class: Twig\Extensions\ArrayExtension
        public: false
        tags:
            - { name: twig.extension }

    twig.extension.date:
        class: Twig\Extensions\DateExtension
        public: false
        tags:
            - { name: twig.extension }

    ngmore.templating.global_variable:
        class: Netgen\Bundle\MoreBundle\Templating\GlobalVariable
        public: false
        arguments:
            - "@ngmore.helper.site_info_helper"
            - "@ezpublish.api.repository"
            - "@netgen.ezplatform_site.load_service"

    ngmore.templating.twig.extension.ngmore:
        class: Netgen\Bundle\MoreBundle\Templating\Twig\Extension\NetgenMoreExtension
        public: false
        tags:
            - { name: twig.extension }

    ngmore.templating.twig.runtime.ngmore:
        class: Netgen\Bundle\MoreBundle\Templating\Twig\Extension\NetgenMoreRuntime
        public: false
        arguments:
            - "@ngmore.helper.path_helper"
            - "@ezpublish.locale.converter"
            - "@netgen.ezplatform_site.load_service"
        tags:
            - { name: twig.runtime }

    ngmore.templating.twig.extension.topic_url:
        class: Netgen\Bundle\MoreBundle\Templating\Twig\Extension\TopicUrlExtension
        public: false
        tags:
            - { name: twig.extension }

    ngmore.templating.twig.runtime.topic_url:
        class: Netgen\Bundle\MoreBundle\Templating\Twig\Extension\TopicUrlRuntime
        public: false
        arguments:
            - "@ngmore.topic.url_generator"
        tags:
            - { name: twig.runtime }

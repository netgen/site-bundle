parameters:
    ngmore.field_type.childrenindexer.class: %ezpublish.fieldType.eznull.class%
    ngmore.field_type.childrenindexer.converter.class: %ezpublish.fieldType.eznull.converter.class%
    ngmore.field_type.ezxmltext.converter.direct_download.class: Netgen\Bundle\MoreBundle\XmlText\Converter\EzLinkDirectDownload

services:
    ngmore.field_type.childrenindexer:
        class: %ngmore.field_type.childrenindexer.class%
        parent: ezpublish.fieldType
        arguments: [ 'childrenindexer' ]
        tags:
            - {name: ezpublish.fieldType, alias: childrenindexer}

    ngmore.field_type.childrenindexer.converter:
        class: %ngmore.field_type.childrenindexer.converter.class%
        tags:
            - {name: ezpublish.storageEngine.legacy.converter, alias: childrenindexer, lazy: true, callback: '::create'}

    ngmore.field_type.ezxmltext.converter.direct_download:
        class: %ngmore.field_type.ezxmltext.converter.direct_download.class%
        arguments:
            - @ezpublish.api.service.location
            - @ezpublish.api.service.content
            - @ezpublish.urlalias_router
            - @ezpublish.translation_helper
            - @ezpublish.field_helper
            - @?logger
        tags:
            - { name: ezpublish.ezxml.converter }
